name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install gtest
      run: 
      sudo apt-get install googletest
      cd /usr/src/googletest
      sudo cmake .
      sudo cmake --build . --target install
    - name: create build directory
      run: mkdir -p build
    - name: build
      run: cd build && cmake .. && make
